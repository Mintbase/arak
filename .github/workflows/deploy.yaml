name: deploy
on:
  push:
    branches: [main]
    tags: [v*]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v3
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}

      - uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Authenticate/setup gcloud
      - uses: "google-github-actions/auth@v0"
        id: "auth"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

#      - name: "Set up Cloud SDK"
#        uses: "google-github-actions/setup-gcloud@v0"

      - name: "Set up docker auth"
        run: gcloud auth configure-docker

      # Build and push docker image
      - name: "Build Latest Image and push"
        run: |
          docker build . -f docker/Dockerfile -t gcr.io/eth-cloud-mb/${{ github.repository }}:latest
          docker push gcr.io/eth-cloud-mb/${{ github.repository }}:latest
